<!DOCTYPE html>
<html lang="ro">
<head>

</head>

<body>

<header>
        <h1>Blogul meu de Călătorii</h1>
        <nav>

                <li><a href="Home.html">Acasă</a></li>

            </ul>
        </nav>
</header>

<section id="inregistrare">
    <h2>Înregistrare</h2>
    <form id="registrationForm" onsubmit="registerUser(event)">
        <label for="username">Nume Utilizator:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirmă Parola:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">Înregistrare</button>
    </form>
</section>

<section id="login">
    <h2>Autentificare</h2>
    <form id="loginForm" onsubmit="loginUser(event)">
        <label for="login_username">Nume Utilizator:</label>
        <input type="text" id="login_username" name="login_username" required>

        <label for="login_password">Parolă:</label>
        <input type="password" id="login_password" name="login_password" required>

        <button type="submit">Autentificare</button>
    </form>
</section>

<section id="loggedInMessage" style="display: none;">
    <p id="welcomeMessage">Ești conectat ca <span id="usernameDisplay"></span></p>
    <button onclick="logoutUser()">Logout</button>
</section>

</footer>

</body>
